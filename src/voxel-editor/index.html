<!doctype html>

<html>
<head>

	<title>Voxel Editor</title>

	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" href="../deps/jquery-ui.min.css" />

</head>
<body id="body">

	<div id="canvas-container"></div>

	<div id="menu-container">
		<div class="menu-inner">

				<div class="menu-label">Voxel mesh name</div>
				<div class="menu-field">
					<input type="text" id="voxel-mesh-name">
				</div>
				<div class="menu-label">Position</div>
				<div class="menu-field"><p id="position"></p></div>
				<div class="menu-label">Voxel count</div>
				<div class="menu-field"><p id="voxel-count"></p></div>

			<div class="menu-separator"></div>

				<div class="menu-two-column-field no-padding no-fixed-height" id="color-picker-container">
				</div>

			<div class="menu-separator"></div>

				<div class="menu-two-column-field">
					<input type="button" id="button-add-random" value="Random" class="one-third-width">
					<input type="button" id="button-add-cube" value="Cube" class="one-third-width">
					<input type="button" id="button-add-sphere" value="Sphere" class="one-third-width">
				</div>

				<div class="menu-two-column-field">
					<input type="button" id="button-flip-h" value="Flip horizontally" class="one-half-width">
					<input type="button" id="button-flip-v" value="Flip vertically" class="one-half-width">
				</div>

				<div class="menu-label">Melt floor height</div>
				<div class="menu-field">
					<input type="text" id="melt-floor-height" value="0">
				</div>

				<div class="menu-two-column-field">					
					<input type="button" id="button-melt" value="Melt">
				</div>

			<div class="menu-separator"></div>

				<div class="menu-two-column-field">
					<input type="file" id="field-import">
				</div>
				<div class="menu-two-column-field">
					<input type="button" id="button-import" value="Import voxel mesh">
				</div>
				<div class="menu-two-column-field">
					<input type="button" id="button-save" value="Save voxel mesh">
				</div>

			<div class="menu-separator"></div>

				<div class="menu-two-column-field">
					<input type="button" id="button-export" value="Export to OBJ">
				</div>

				<div class="menu-two-column-field">
					<input type="button" id="button-export-js" value="Export to OBJ (with .js extension)">
				</div>

				<div class="menu-two-column-field">
					<input type="button" id="button-export-server" value="Export to server">
				</div>

		</div>
	</div>

	<script src="../deps/jquery.min.js"></script>
	<script src="../deps/jquery-ui.min.js"></script>

	<script src="../deps/jszip.min.js"></script>

	<script src="../deps/three.min.js"></script>
	<script src="../deps/OBJExporter.js"></script>

	<script src="../common/Base.js"></script>
	<script src="../common/InputHelper.js"></script>
	<script src="../common/MathHelper.js"></script>
	<script src="../common/Cube.js"></script>
	<script src="../common/RotationControls.js"></script>

	<script src="js/VoxelEditor.js"></script>
	<script src="js/VoxelMeshManager.js"></script>
	<script src="js/ColorPicker.js"></script>

	<script src="js/helpers/VoxelMeshingHelper.js"></script>
	<script src="js/helpers/GreedyMeshingHelper.js"></script>

</body>
</html>
